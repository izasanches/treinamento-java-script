<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;

    document.write("O consumo de gasolina é: " + consumoDeGasolina + " km/L <br>");

    var caminhoComAlcool = 300;
    var consumoAlcool = caminhoComAlcool / tanque;

	document.write("O consumo de álcool é: " + consumoAlcool + " km/L");    

</script>
